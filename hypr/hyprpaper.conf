preload = ~/Pictures/wallpapers/wall16.png
#if more than one preload is desired then continue to preload other backgrounds
#preload = /path/to/next_image.png
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = desc:LG Electronics LG HDR 4K 111NTCZ4H259,~/Pictures/wallpapers/wall16.png
wallpaper = desc:LG Electronics LG HDR 4K 201NTBK7R893,~/Pictures/wallpapers/wall16.png
wallpaper = desc:Sharp Corporation 0x14F8,~/Pictures/wallpapers/wall16.png
#if more than one monitor in use, can load a 2nd image
#wallpaper = monitor2,/path/to/next_image.png
# .. more monitors

#enable splash text rendering over the wallpaper
splash = true

