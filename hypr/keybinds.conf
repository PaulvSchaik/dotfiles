# Hyprland key bindings Paul van SChaik 2024
# Set programs that you use
$terminal = kitty
$fileManager = kitty -e ranger
$menu = rofi -show drun -show-icons

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$alt = ALT

# Hardware en settings
bindl =,xf86audioraisevolume, exec, amixer -q set Master 5%+ unmute
bindl =,xf86audiolowervolume, exec, amixer -q set Master 5%- unmute
bindl =,xf86audiomute, exec, amixer -q set Master toggle
bindl =,xf86monbrightnessup, exec, brightnessctl set +10%
bindl =,xf86monbrightnessdown, exec, brightnessctl set 10%-
bindl =,xf86audioplay, exec, playerctl play-pause
bind = $alt SHIFT, D, exec, hyprctl keyword monitor "desc:Sharp Corporation 0x14F8, disable" && hyprctl keyword monitor "desc:LG Electronics LG HDR 4K 111NTCZ4H259, 3840x2160, 0x0, auto" && hyprctl keyword monitor "desc:LG Electronics LG HDR 4K 201NTBK7R893, 3840x2160, 3840x0, auto"
bind = $alt SHIFT, L, exec, hyprctl keyword monitor "desc:Sharp Corporation 0x14F8, preferred, auto, auto" && hyprctl keyword monitor "desc:LG Electronics LG HDR 4K 111NTCZ4H259, disable" && hyprctl keyword monitor "desc:LG Electronics LG HDR 4K 201NTBK7R893, disable"
#bind = $alt SHIFT, L, exec, ~/scripts/laptopmonitor
#bind = $alt SHIFT, D, exec, ~/scripts/desktopmonitors

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal -T kitty
bind = $mainMod, Y, exec, kitty -T ranger -e ranger
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, B, exec, ~/scripts/launch_waybar 
bind = $mainMod SHIFT, Q, exec, rofi -show power-menu -modi power-menu:~/scripts/rofi-power-menu
bind = $mainMod, D, exec, $menu
bind = $mainMod, TAB, exec, rofi -show window -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, wl-copy < $(grimshot save area ~/Pictures/Screenshots/screenshot_$(date +%m%d%Y_%H%M%S).png)
bind = $mainMod, SPACE, exec, sushi %f
bind = $mainMod SHIFT, G, exec, gtklock -i

# Windows management
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen, 

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, X, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, X, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + < > 
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize
bind = $mainMod SHIFT, R, submap, resize
submap = resize
binde = , H, resizeactive,-50 0
binde = , L, resizeactive,50 0
binde = , K, resizeactive,0 -50
binde = , J, resizeactive,0 50
binde = , left, resizeactive,-50 0
binde = , right, resizeactive,50 0
binde = , up, resizeactive,0 -50
binde = , down, resizeactive,0 50
bind = , escape, submap, reset
submap = reset
